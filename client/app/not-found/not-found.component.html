<div class="content">
  <div class="align-center">
    <form class="search-box" (ngSubmit)="search()">
      <input  [(ngModel)]="city" name="city" placeholder="City" >
      <button type="submit" ><span class="fa fa-2x fa-search"></span></button>
    </form>
  </div>
</div>

<div class="error" *ngIf="error == 'notfound'">
  <p>No result found.</p>
</div>

<div class="error" *ngIf="error == 'notgeopos'">
  <p>Couldn't find your geolocation, please make sure to grant access to it. <a href="https://weathercoolapp.herokuapp.com/">Try Again</a></p>
</div>

<h1 class="hero">Weather Cool App <a href="https://github.com/empanadacosmica/weathercoolapp" target="_blank"><span class="fa fa-github"></span></a></h1>
